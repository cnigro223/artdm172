<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Make a CPU</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>How to Make a CPU</h1>
    </header>

    <div class="player-container">
        <!-- Video Section -->
        <div class="video-container">
            <video id="videoPlayer" class="cpu-video" width="800" height="450" controls>
                <source src="How_To_Make_A_CPU.mp4" type="video/mp4">
                <track default kind="subtitles" srclang="en" src="caption/captions.vtt">
            </video>        
        </div>

        <!-- Content Changes Section -->
        <div class="content-container">
            <h2 id="heading">Intro</h2>
            <p id="text-content">Start watching to see the content change!</p>
            <div id="image-container">
                <img id="image" src="images/CPU.jpg" alt="CPU image" />
            </div>
        </div>

        <!-- Dynamic Media Controls -->
        <div class="dynamic-media-controls">
            <h3>Video Controls</h3>
            <div class="controls">
                <button id="playVideo">Play</button>
                <button id="pauseVideo">Pause</button>
                <button id="sloVideo">Slow Motion</button>
                <button id="normalVideo">Normal Speed</button>
                <button id="fastVideo">Fast Forward</button>
                <button id="volumeUp">Volume Up</button>
                <button id="volumeDown">Volume Down</button>
                <button id="mute">Mute</button>
            </div>
        </div>
    </div>

    <article id="info"></article>
</body>
</html>
