<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Mouse Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Tarot Readings</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Tarot Mouse Tracker</h1>
        <p id="mouse-position">Focus your energy...</p>
        <div class="animated-card" id="animated-card">
            <img src="images/moon.png" alt="Moon Card">
        </div>
    </div>
    
    <div class="tarot-container">
        <div class="tarot-card">
            <img src="images/theemperor.jpeg" alt="The Emperor">
            <p class="card-title">The Emperor</p>
        </div>
        <div class="tarot-card">
            <img src="images/themagician.jpg" alt="The Magician">
            <p class="card-title">The Magician</p>
        </div>
        <div class="tarot-card">
            <img src="images/thehighpriestess.jpg" alt="The High Priestess">
            <p class="card-title">The High Priestess</p>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
