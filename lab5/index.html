<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Custom Video Player</h1>
    </header>

    <div class="video-container">
        <video id="videoPlayer" width="800" height="450" controls>
            <source src="How_To_Make_A_CPU.mp4" type="video/mp4">
            <track src="subtitles/How_To_Make_A_CPU.mp4.vtt" kind="subtitles" srclang="en" label="English" default>
        </video>
    </div>
    
    <div class="controls"> 
        <button id="myplay">Play</button>
        <button id="mypause">Pause</button>
        <button id="slo">Slow Motion</button>
        <button id="normal">Normal Speed</button>
        <button id="fast">Fast Forward</button>
        <button id="volumeUp">Volume Up</button>
        <button id="volumeDown">Volume Down</button>
        <button id="mute">Mute</button>
    </div>  

    <article id="info"></article>

</body>
</html>
